<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <p class="title lib">A Simple Library</p>
    </header>
    <main>
      <img class="img-bg fixed" src="/vendor/2114436.jpg" />
      <button class="new btn">Add+</button>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <td>TitleData</td>
            <td>AuthorData</td>
            <td>PagesData</td>
            <td>ReadData</td>
            <td><button>Change read status</button></td>
            <td><button>Edit</button></td>
            <td><button>Delete</button></td>
          </tbody>
        </table>
      </div>
      <div class="form hidden">
        <h2>Adding/Editing a book</h2>
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <input type="number" id="pages" placeholder="Pages" min="0" />
        <fieldset role="radiogroup">
          <legend>Read book?</legend>
          <label for="yes">
            <input type="radio" id="yes" name="read" value="yes" checked />
            <span>Yes</span>
          </label>
          <label for="no">
            <input type="radio" id="no" name="read" value="no" />
            <span>No</span>
          </label>
        </fieldset>
        <div class="button-group">
          <button class="btn" id="submit">Submit</button>
          <button class="btn" id="return">Return</button>
        </div>
      </div>
    </main>
    <script src="/lib.js"></script>
  </body>
</html>
